<!DOCTYPE html>
<html>
<head>
  <title>Create PO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <img src="assets/logo.png" class="logo-small">
  <h3>Create Purchase Order</h3>
</header>

<div class="form-container">
<form>

<h3>Vendor Details</h3>
<input id="vendor" placeholder="Vendor Name" required>
<input id="gst" placeholder="GST Number">

<h3>PO Details</h3>
<input id="poNumber" placeholder="PO Number">
<input type="date" id="poDate">

<h3>Item</h3>
<input id="item" placeholder="Item Description">
<input type="number" id="qty" placeholder="Quantity">
<input type="number" id="rate" placeholder="Rate">

<h3>Total</h3>
<input type="number" id="total" placeholder="Total Amount">

<button type="button" onclick="generatePO()">Preview</button>

</form>
</div>

<script src="script.js"></script>
</body>
</html>
