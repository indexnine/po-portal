<!DOCTYPE html>
<html>

<head>
  <title>Purchase Order Portal</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="header">
    <img src="assets/logo.png" class="logo">
    <h1>Purchase Order Portal</h1>
  </div>

  <div class="container">
    <form id="poForm">

      <label>PO Number</label>
      <input id="poNo" readonly>

      <label>PO Date</label>
      <input id="poDate" readonly>

      <label>Supplier (Name & Address)</label>
      <textarea id="supplier" required></textarea>

      <label>Terms & Conditions</label>
      <textarea id="terms"></textarea>

      <h3>Items</h3>
      <table id="itemsTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Particulars</th>
            <th>Qty</th>
            <th>Rate (₹)</th>
          </tr>
        </thead>
        <tbody id="itemsBody"></tbody>
      </table>

      <div class="add-item-row">
        <button type="button" onclick="addRow()">+ Add Item</button>
      </div>

      <label>CGST %</label>
      <input id="cgst" value="9">

      <label>SGST %</label>
      <input id="sgst" value="9">

      <button type="submit">Generate Purchase Order</button>

      <p><strong>Sub Total:</strong> ₹ <span id="liveSub">0.00</span></p>
      <p><strong>Tax:</strong> ₹ <span id="liveTax">0.00</span></p>
      <p><strong>Total:</strong> ₹ <span id="liveTotal">0.00</span></p>
      <p><strong>Amount in Words:</strong><br><span id="liveWords">Rupees Zero Only</span></p>

    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
