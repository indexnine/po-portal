<!DOCTYPE html>
<html>
<head>
<title>PO Portal</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
  <img src="assets/logo.png" class="logo">
  <h2>Purchase Order Portal</h2>
</div>

<form id="poForm">

<div class="grid2">
  <div>
    <label>PO Number</label>
    <input id="poNo" readonly>
  </div>
  <div>
    <label>Date</label>
    <input id="poDate" readonly>
  </div>
</div>

<label>Supplier</label>
<textarea id="supplier" required></textarea>

<label>Terms & Conditions</label>
<textarea id="terms"></textarea>

<h3>Items</h3>

<table id="itemsTable">
<thead>
<tr>
<th>#</th><th>Particulars</th><th>Qty</th><th>Rate (₹)</th>
</tr>
</thead>
<tbody id="itemsBody"></tbody>
</table>

<button type="button" onclick="addRow()">+ Add Item</button>

<div class="tax-box">
  <label>Tax Type</label>
  <select id="taxType">
    <option value="cgst">CGST 9% + SGST 9%</option>
    <option value="igst">IGST 18%</option>
  </select>
</div>

<button type="submit" class="btn-main">Generate Purchase Order</button>

<div class="live">
<p>Sub Total: ₹ <span id="liveSub">0</span></p>
<p>Tax: ₹ <span id="liveTax">0</span></p>
<p><b>Total: ₹ <span id="liveTotal">0</span></b></p>
<p>Amount in Words:<br><span id="liveWords"></span></p>
</div>

</form>

<script src="script.js"></script>
</body>
</html>
