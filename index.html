<!DOCTYPE html>
<html>
<head>
<title>PO Portal</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Purchase Order Portal</h2>

<div class="form">

<label>Supplier</label>
<textarea id="supplier"></textarea>

<label>Terms</label>
<textarea id="terms"></textarea>

<label>Tax Type</label>
<select id="taxType">
<option value="cgst">CGST + SGST (9%+9%)</option>
<option value="igst">IGST (18%)</option>
</select>

<table id="tbl">
<tr><th>#</th><th>Name</th><th>Qty</th><th>Rate</th><th></th></tr>
</table>

<button onclick="addRow()">+ Add Item</button><br><br>

<button onclick="gen()">Generate PO</button>

</div>

<script src="script.js"></script>
</body>
</html>
